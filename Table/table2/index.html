<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="" class="store">
        <h2>My Store</h2>
        <table border="1" class="store-list">
            <tr>
                <th>Item Photo</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><img src="./assets/img/oranges.jpeg" alt="" class="fruit-img"></td>
                <td>Oranges</td>
                <td>$1 ea</td>
            </tr>
            <tr>
                <td><img src="./assets/img/banana.jpeg" alt="" class="fruit-img"></td>
                <td>Banana</td>
                <td>$0.75/lb</td>
            </tr>
            <tr>
                <td><img src="./assets/img/Pomegranates.jpeg" alt="" class="fruit-img"></td>
                <td>Pomegranates</td>
                <td>3 for $5</td>
            </tr>
            <tr>
                <td><img src="./assets/img/gummy bear.jpeg" alt="" class="fruit-img"></td>
                <td>Gummy Bears</td>
                <td>$6 per bag</td>
            </tr>
            <tr>
                <td><img src="./assets/img/broccoli.jpeg" alt="" class="fruit-img"></td>
                <td>Broccoli</td>
                <td>$3 a header</td>
            </tr>
        </table>
    </form>
</body>

</html>
